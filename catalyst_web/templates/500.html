{% extends 'base.html' %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>500</h1>
        <h2>Server Error</h2>
        <p>Sorry, something went wrong on our end. Our team has been notified and we're working to fix the issue.</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="primary-button">Go Home</a>
            <a href="javascript:history.back()" class="secondary-button">Go Back</a>
        </div>
    </div>
</div>
{% endblock %}

{% block head %}
<style>
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: var(--spacing-xl);
        text-align: center;
    }
    
    .error-content {
        max-width: 500px;
    }
    
    .error-icon {
        font-size: 3rem;
        color: var(--error-color);
        margin-bottom: var(--spacing-md);
    }
    
    .error-container h1 {
        font-size: 6rem;
        margin: 0;
        color: var(--error-color);
        line-height: 1;
    }
    
    .error-container h2 {
        margin-top: 0;
    }
    
    .error-actions {
        display: flex;
        gap: var(--spacing-md);
        justify-content: center;
        margin-top: var(--spacing-lg);
    }
    
    @media (max-width: 480px) {
        .error-actions {
            flex-direction: column;
        }
    }
</style>
{% endblock %}
