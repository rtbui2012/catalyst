{% extends 'base.html' %}

{% block title %}Register - Catalyst AI{% endblock %}

{% block head %}
<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 160px);
        padding: var(--spacing-xl);
    }
    
    .auth-card {
        background-color: white;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-md);
        padding: var(--spacing-xl);
        width: 100%;
        max-width: 400px;
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: var(--spacing-lg);
    }
    
    .auth-header img {
        height: 60px;
        margin-bottom: var(--spacing-md);
    }
    
    .form-group {
        margin-bottom: var(--spacing-md);
    }
    
    .form-group label {
        display: block;
        margin-bottom: var(--spacing-xs);
        font-weight: 500;
    }
    
    .form-control {
        width: 100%;
        padding: var(--spacing-sm);
        border: 1px solid var(--gray-300);
        border-radius: var(--border-radius-md);
        font-family: var(--font-family);
        transition: border var(--transition-fast);
    }
    
    .form-control:focus {
        border-color: var(--primary-color);
        outline: none;
    }
    
    .form-actions {
        margin-top: var(--spacing-lg);
    }
    
    .form-actions .primary-button {
        width: 100%;
        padding: var(--spacing-md);
    }
    
    .auth-footer {
        text-align: center;
        margin-top: var(--spacing-lg);
        font-size: 0.9rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="{{ url_for('static', filename='images/catalyst-logo.svg') }}" alt="Catalyst AI">
            <h2>Create Account</h2>
            <p>Sign up to start using Catalyst AI</p>
        </div>
        
        <form action="{{ url_for('auth.register') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required autocomplete="new-password">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="primary-button">Register</button>
            </div>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log In</a></p>
        </div>
    </div>
</div>
{% endblock %}
